<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOB COLLECTIVE.</title>
    <style>
        body {
            background-color: black;
            color: lime;
            font-family: monospace;
            overflow: hidden;
        }
        .terminal {
            white-space: pre;
            margin: 10px;
        }
        .terminal div {
            margin-left: 0px; /* Adjust the indentation level as needed */
        }
    </style>
</head>
<body>
<div class="terminal" id="terminal"></div>

<script>
const terminal = document.getElementById("terminal");

let currentIndex = 0;

function typeNextCommand() {
    if (currentIndex < commandList.length) {
        const command = commandList[currentIndex];
        if (command.startsWith("Typed:")) {
            if (currentIndex > 0 && !commandList[currentIndex - 1].startsWith("Typed:")) {
                terminal.innerHTML += "<br>"; // Add a newline before "Typed:" if the previous line wasn't "Typed:"
            }
            const typedCommand = command.substring(6);
            const typedArray = typedCommand.split('');
            let i = 0;
            const interval = setInterval(() => {
                if (i < typedArray.length) {
                    terminal.innerHTML += typedArray[i];
                    i++;
                    terminal.scrollTop = terminal.scrollHeight;
                } else {
                    clearInterval(interval);
                    currentIndex++;
                    setTimeout(typeNextCommand, 800); // Wait for 1 second after typing
                }
            }, 40);
        } else {
            // Wrap the command in a <div> element to ensure it's on a new line
            terminal.innerHTML += "<div>" + command + "</div>";
            currentIndex++;
            terminal.scrollTop = terminal.scrollHeight;
            setTimeout(typeNextCommand, 1000); // Wait for 1 second after showing the command
        }
    }
}

const commandList = [
    "Typed:ssh -p 22 root@127.0.0.1\n",
    "Typed:root@127.0.0.1's password: guded1q\n",
    "Welcome to Ubuntu 22.04.2 LTS (GNU/Linux 5.15.0-71-generic aarch64)\n" +
    " * Documentation:  https://help.ubuntu.com\n" +

    "System information as of Fri Nov 3, 2023, 7:45:31 PM EDT\n" +
    "System load:  0.0               Processes:             137\n" +
    "Usage of /:   6.6% of 74.79GB   Users logged in:       0\n" +
    "Memory usage: 7%                IPv4 address for eth0: 127.0.0.1\n" +
    "Swap usage:   0%                IPv6 address for eth0: 3a02:5f7:b013:3dcl::1\n" +
    " * Strictly confined Kubernetes makes edge and IoT secure. Learn how MicroK8s\n" +
    "just raised the bar for easy, resilient and secure K8s cluster deployment.\n" +
    "https://ubuntu.com/engage/secure-kubernetes-at-the-edge\n" +
    "Expanded Security Maintenance for Applications is not enabled.\n" +
    "0 updates can be applied immediately.\n" +
    "Enable ESM Apps to receive additional future security updates.\n" +
    "See https://ubuntu.com/esm or run: sudo pro status\n" +
    "*** System restart required ***\n" +
    "Last login: 11/3/2023, 7:45:28 PM EDT from 127.0.0.1\n",
    "Typed:root@derBunker:~# fetch socials",
    "<span style='color: red;'>[REDACTED]: Perrmission denied</span>\n",
    "Typed:root@derBunker:~# Fetch Filedrop",
    "Most Recent File drop: <a href='https://nsa.gov1.info/' target='_blank'>N.S.A DATA CENTER</a>\n\n\n\n",
    "<span style='color: red;'><b>[MOB COLLECTIVE] EXPECT US [MOB COLLECTIVE]<b></span>",
];

typeNextCommand();
</script>
</body>
